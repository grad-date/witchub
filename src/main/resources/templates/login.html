        <div class="container" id="container">

            <div class="form-container sign-in-container">
                <form class="form-signin" th:action="@{/login}" method="POST" th:object="${user}">
                    <h2>Welcome Back!</h2>
                    <input class="form-control" type="email" placeholder="Email" name="email"  th:field="*{email}" required autofocus>
                    <input class="form-control" type="password" name="password" placeholder="Password" th:field="*{password}" required>
                    <a href="#">Forgot password!</a>
                    <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Login</button>
                    <p class="mt-4 font-weight-normal">Need an account? <a th:href="@{/signup}">get here</a></p>
                </form>
            </div>

            <div class="slide-container">
                <div class="slide">
                    <div class="slide-side slide-right">
                        <img th:src="@{assets/w1.jpg}" class="card-img-top" alt="">
                    </div>
                </div>
            </div>
        </div>
