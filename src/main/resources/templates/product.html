<div class="card mb-3" style="margin: 20px 300px">
    <img th:src="@{${product.getImage()}}" class="card-img-top" alt="...">
    <div class="card-body" style="text-align: center">
        <h4 class="card-title" th:text="${product.getTitle()}"></h4>
        <p class="card-text" th:text="${product.getDescription()}"></p>
        <p class="card-text">Rs. <span th:text="${product.getPrice()}"></span>
        <span>
<!--                                    <i class="fas fa-star"></i>-->
<!--            <i class="fas fa-heart"></i>-->
            <a style="color: black" th:href="@{cart/addProduct(productId=${product.getProductId()})}">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </span>
        </p>
<!--        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
    </div>
</div>
