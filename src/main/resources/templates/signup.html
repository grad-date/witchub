        <div class="container" id="container">

            <div class="form-container sign-in-container">
                <form class="form-signin" th:action="@{/signup}" method="POST" th:object="${user}">
                    <h2>Create an Account</h2>
                    <input class="form-control-sm" type="text" placeholder="Firstname" name="firstName"  th:field="*{firstName}" required>
                    <input class="form-control-sm" type="text" placeholder="Lastname" name="lastName"  th:field="*{lastName}">
                    <input class="form-control-sm" type="text" placeholder="Username" name="username"  th:field="*{username}" required>
                    <input class="form-control-sm" type="email" placeholder="Email" name="email"  th:field="*{email}" required>
                    <input class="form-control-sm" type="password" name="password" placeholder="Password" th:field="*{password}" required>
<!--                <input name="re_password" type="password" class="form-control" id="re_password" placeholder="Confirm Password" required>-->
                    <select class="form-select form-select-sm" name="role" th:id="*{role}" required>
                        <option selected>Select Role</option>
                        <option value="3">Buyer</option>
                        <option value="4">Seller</option>
                    </select>
                    <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Signup</button>
                    <p class="mt-4 font-weight-normal">Already a member? <a th:href="@{/login}">click here</a></p>
                </form>
            </div>

            <div class="slide-container">
                <div class="slide">
                    <div class="slide-side slide-right">
                        <img th:src="@{assets/w1.jpg}" class="card-img-top" alt="">
                    </div>
                </div>
            </div>

        </div>
