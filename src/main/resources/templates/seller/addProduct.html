                <h2>Add a Product!</h2>
                <input class="form-control" type="text" placeholder="Title" name="title"  th:field="*{title}" required>
                <textarea class="form-control" type="text" placeholder="Description" name="description"  th:field="*{description}"></textarea>
                <input class="form-control" type="number" placeholder="Price" name="price" th:field="*{price}" required>
                <input class="form-control" type="number" placeholder="Stock" name="stock" th:field="*{stock}" required>
                <hr>
                <div class="form-group mt-3">
                    <label class="mr-2">Attach Image:</label>
                    <input type="file" name="image" accept="image/*" required>
                </div>

                <a th:href="@{/self/product/addSuccess}">
                <button type="submit" class="btn btn-primary">Add</button>
