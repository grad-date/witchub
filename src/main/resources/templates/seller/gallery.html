<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <!-- CSS only -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <link rel="stylesheet" th:href="@{/css/seller.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/sellerAddProduct.css}">-->
</head>
<body>
<div th:insert="seller/profile::sellerHeader"></div>
<div th:insert="seller/profile::sellerNavbar"></div>

<div>

    <div class="col-md-6 offset-md-3 mt-5" style="align-content: center">
        <div class="new-arrivals">
            <h1>Your Products</h1>
            <hr class="bg-light mx-5"/>

<!--            <div class="container">-->
                <!--            <img th:src="@{assets/logo.jpg}" class="card-img-top" alt="">-->
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col" th:each="product: ${products}">
                        <div class="card h-100">
                            <div class="card-img">
<!--                                <img th:src="@{/assets/products/jackjack@gmail.com/b2.jpg}">-->
                                <img th:src="@{${product.getImage()}}" class="card-img-top" th:alt="'best product'">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.getTitle()}"></h5>
                                <p class="card-text">Rs. <span th:text="${product.getPrice()}"></span>
                                    <span>
<!--                                        <i class="fas fa-star"></i>-->
<!--                                        <i class="fas fa-pen"></i>-->
                                        <a style="color: black" th:href="@{/self/product/delete(productId=${product.getProductId()})}">
                                            <i class="fas fa-trash"></i>
                                        </a>
<!--                                    <i class="fas fa-heart"></i>-->
<!--                                    <i class="fas fa-shopping-cart"></i>-->
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
<!--            </div>-->

        </div>
    </div>



    <link th:href='@{https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700}' rel='stylesheet' type='text/css'>

</div>

<!-- fontawesome script -->
<script th:src="@{https://kit.fontawesome.com/1f4b1ad491.js}" crossorigin="anonymous"></script>

</body>
</html>
